<!DOCTYPE html>
<html>

<head>
    <title>LR9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>
        tr, th, td {
            border: 1px solid black;
            }
        .tab{
            height:40%;
            width:100%;
            border: 1px solid black;
            }
    </style>
    <meta http-equiv="Content-Type" content="text/html;
        charset=utf-8" />
    <script>
        calc_url = location.protocol + "//" + location.host +
            "/lr9c/view.json"
        function send_query() {
            var frm = document.forms.calc_form;
            var param_str = "?" + "num=" + frm.num.value
            if (param_str == "?num=") return false;
            var my_JSON_object = {};
            var http_request = new XMLHttpRequest();
            http_request.open("GET", calc_url + param_str, true);
            http_request.onreadystatechange = function () {
                var done = 4, ok = 200;
                if (http_request.readyState == done &&
                    http_request.status == ok) {
                    my_JSON_object =
                        JSON.parse(http_request.responseText);
                    show_result(my_JSON_object);
                }
            };
            http_request.send(null);
            return false;
        }
        function show_result(data) {
            var result = document.getElementById("result");
            arr = data.value
            result.innerHTML = ""
            for (let i = 0; i < arr.length; i++) {
                result.innerHTML += "<tr> " + "<td scope='row'>" + arr[i] + "<td scope='row'>" + arr[i]**2 + "</tr>";
            }
            result.innerHTML += '<end>';
        }
    </script>
</head>

<body>
<h1> LR9 </h1>
<div class="container">
    <div class="row">
        <div class="col-4">
            <form name="calc_form" onsubmit="return send_query();">
                <div class="mb-3">
                    <label for="num">Введите число</label>
                    <input type="text" id="num" name="num" placeholder="Введите число">
                </div>
                <button type="submit">Отправить</button>
                <!-- class="btn btn-primary" -->
            </form>
        </div>
        <div class="col-8">
            <table class="table">
                <thead>
                    <tr>
                      <th scope="col">Число</th>
                      <th scope="col">Число в квадрате</th>
                    </tr>
                </thead>
                <tbody id="result">
                </tbody>
                <tfoot id="interval" >
                </tfoot>
            </table>
        </div>
    </div>
</div>
</body>

</html>
